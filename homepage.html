<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/homepage.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        >
        <title>Home Page</title>
    </head>
    <body>
        <div class="search">
            <input type="text" class="searchTerm" placeholder="">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <h1>Courses</h1>
        <section class="courses-container">
            <div class="course-row">
                <figure class="image-block">
                    <img src="resources/html.png" alt="">
                    <figcaption>
                        <h3>HTML</h3>
                        <p>
                            HTML is the foundation of all web pages.
                            You will learn all the common HTML tags used to structure HTML pages, the skeleton of all websites. You will also be able to create HTML tables to present tabular data efficiently.
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
                <figure class="image-block">
                    <img src="resources/css.png" alt="">
                    <figcaption>
                        <h3>CSS</h3>
                        <p>
                            With CSS, you can add color and background images and change the layout of your page — your web pages can feel like works of art!
                            In this course, you will learn many aspects of styling web pages!
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
            </div>
            <div class="course-row">
                <figure class="image-block">
                    <img src="resources/javascript.png" alt="">
                    <figcaption>
                        <h3>JAVASCRIPT</h3>
                        <p>
                            JavaScript powers the dynamic behavior on most websites. In this course, You will learn programming fundamentals and basic object-oriented concepts using the latest JavaScript syntax.
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
                <figure class="image-block">
                    <img src="resources/ajax.jpeg" alt="">
                    <figcaption>
                        <h3>AJAX</h3>
                        <p>
                            AJAX stands for Asynchronous JavaScript and XML. AJAX is a new technique for creating better, faster, and more interactive web applications with the help of XML, HTML, CSS, and Java Script.
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
            </div>
            <div class="course-row">
                <figure class="image-block">
                    <img src="resources/java.png" alt="">
                    <figcaption>
                        <h3>JAVA</h3>
                        <p>
                            Java is an object-oriented and general-purpose computer-programming language.
                            In this course you’ll learn fundamental programming concepts, including object-oriented programming (OOP) using Java.
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
                <figure class="image-block">
                    <img src="resources/python.png" alt="">
                    <figcaption>
                        <h3>PYTHON</h3>
                        <p>
                            Python is an interpreted high-level general-purpose programming language. 
                            In this course, you will learn from the basics and go all the way to creating your own applications and games
                        </p>
                        <button>
                            Go to course
                        </button>
                    </figcaption>
                </figure>
            </div>
        </section>
    </body>
</html>
