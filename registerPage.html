		<div class="text">
			<h1>Sign Up</h1>
			<p>Gain access to new content everyday!</p>
		</div>
		<div class="user-input">
            <div class="input">
                
				<input type="text" name="name" id="name" required />
                <label for="name">Name</label>
				
			</div>
			<div class="input">
				<input type="text" name="email" id="email" required />
                <label for="email">Email</label>
				
			</div>
			<div class="input">
				<input type="password" name="password" id="password" required />
				<label for="password">Password</label>
			</div>
            <div class="input">
				<input type="password" name="confirm-password" id="confirm-password" required />
				<label for="confirm-password">Confirm Password</label>
				
			</div>
		</div>

        <p class="terms"> 
            By registering you agree to our <a href="privacy.html#" class="privacy-policy">Privacy Policy</a>.
        </p>
        
        <button>
            <a style="text-decoration: none; color: aliceblue;" href="homepage.html">
                Register
            </a>
        </button>
        <br>
        
		<p class="join-link"> 
            Already registered? <a href="signIn.html#" class="join-now">Sign In</a>
